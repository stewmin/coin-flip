<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stewmin Coin</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #1e1e1e, #3a321e);
      color: white;
      margin: 0;
      padding: 0;
    }
    #infoBox {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 220px;
      background: #222;
      padding: 15px;
      border-radius: 10px;
      font-size: 0.9em;
      box-shadow: 0 0 8px black;
      color: gold;
    }
    #container {
      padding: 20px;
      margin-left: 240px;
      max-width: 900px;
      text-align: center;
    }
    #userInfo {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #2a2a2a;
      padding: 10px 15px;
      border-radius: 10px;
      font-size: 0.9em;
      text-align: left;
      max-width: 200px;
    }
    #userInfo h3 {
      margin: 0 0 5px 0;
      color: gold;
      font-size: 1em;
    }
    #userInfo button {
      display: block;
      margin-top: 6px;
      width: 100%;
      font-size: 0.8em;
    }
    input, button {
      font-family: 'Orbitron', sans-serif;
      padding: 8px;
      margin: 5px;
      border: none;
      border-radius: 6px;
    }
    button {
      background: gold;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    #mint-coin {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      animation: rotateY 6s linear infinite;
      object-fit: cover;
      border: 4px solid gold;
      margin: 20px auto;
      opacity: 0.5;
    }
    #mint-coin.unlocked {
      opacity: 1;
      cursor: pointer;
      box-shadow: 0 0 20px gold;
    }
    @keyframes rotateY {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }
    #coin {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 4px solid gold;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div id="infoBox">
    <strong>Stewmin Coin</strong><br>
    Flip the Roman coin to add $0.25 to the bank.<br>
    When the bank hits $100, mint a coin with randomized rarity!
  </div>

  <div id="container">
    <h1>ðŸª™ Stewmin Coin</h1>
    <div id="bank">Coin Bank: $0.00</div>
    <div id="mint-count">ðŸª™ Coins Minted: 0</div>

    <img id="coin" src="roman_coin_heads.png" alt="Coin"><br>
    <button onclick="flipCoin()">Flip Coin</button>
    <div id="resultText"></div>

    <div style="margin-top: 30px;">
      <img id="mint-coin" src="stewmin_coin.png" alt="Stewmin Coin">
      <div id="mint-price">$100 Stewmin Coin</div>
    </div>

    <div style="margin-top: 40px;">
      <button onclick="downloadRegistry()">Download Full Registry CSV</button>
    </div>
  </div>
</body>
</html>
